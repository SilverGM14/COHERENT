<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            text-align: center;
            padding: 10px 0;
        }

        header img {
            height: 240px;
            object-fit: contain;
        }

        nav {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #f8f9fa;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffc107;
        }

        aside {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #343a40;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .contact-info {
            background-color: #f8f9fa;
            border: 1px dashed #343a40;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
        }

        .contact-info p {
            margin: 10px 0;
            font-weight: bold;
        }

        .placeholder {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <img src="Fotos/logo.png" alt="Logo de la empresa" class="logo">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Sobre Nosotros</a></li>
            <li><a href="team.html">Nuestro Equipo</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <aside>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d946.1129489321221!2d-69.91762045068958!3d18.4631835467224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf89f28b5008b1%3A0xc8f84df08b5980e1!2sInstituto%20de%20F%C3%ADsica!5e0!3m2!1sca!2sdo!4v1729220100599!5m2!1sca!2sdo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>Nuestra ubicación</p>
        <p>Horario: 09:00 a 17:00, Lunes a Viernes</p>
        <div class="contact-info">
            <p class="placeholder">Correo electrónico: info@example.com</p>
            <p class="placeholder">Teléfono: +1 123 456-(7890)</p>
        </div>
    </aside>
</body>
</html>
