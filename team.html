<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Bootstrap CSS desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            text-align: center;
            padding: 10px 0;
        }

        header img {
            height: 240px;
            object-fit: contain;
        }

        nav {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #f8f9fa;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffc107;
        }

        /* Ajuste del ancho del contenedor */
        .container {
            max-width: 1200px;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Reducir el ancho máximo del carrusel */
            margin: 20px auto;
            overflow: hidden;
        }

        .carousel-slide {
            display: none;
            position: relative;
        }

        .carousel-slide img {
            width: 100%; /* Ajustar al 100% del contenedor */
            height: 300px; /* Establecer altura fija para las imágenes */
            object-fit: cover; /* Ajustar la imagen para cubrir todo el espacio */
            border-radius: 10px;
            margin: 0 auto; /* Centrar la imagen */
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-control {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Fotos/logo.png" alt="Logo de la empresa" class="logo">
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Sobre Nosotros</a></li>
            <li><a href="team.html">Nuestro Equipo</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
    
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="Fotos/IMG-20240423-WA0010 copy 2.jpg" alt="Descripción de la imagen 1">
            <div class="carousel-caption">
                <h5>Título de la Diapositiva 1</h5>
                <p>Descripción de la primera diapositiva.</p>
            </div>
        </div>
        <div class="carousel-slide">
            <img src="Fotos/IMG-20240423-WA0036.jpg" alt="Descripción de la imagen 2">
            <div class="carousel-caption">
                <h5>Fabio Pimentel</h5>
                <p>Felicitación por su trabajo de tesis.</p>
            </div>
        </div>
        <div class="carousel-slide">
            <img src="Fotos/IMG-20240423-WA0020.jpg" alt="Descripción de la imagen 3">
            <div class="carousel-caption">
                <h5>FOTO DE GRUPO</h5>
                <p>Fotografía del grupo en el II Congreso Internacional de Investigación y Desarrollo.</p>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-control" id="prevSlide">&#9664;</button>
            <button class="carousel-control" id="nextSlide">&#9654;</button>
        </div>
    </div>
    
    <script src="scripts/slide.js"></script>
</body>
</html>
